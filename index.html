 <!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект Место</title>
</head>

<body class="root">
    <div class="page">   
        
        <header class="header">
            <img class="header__logo" src="./images/logo/logo_header.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editButton"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__addButton"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__about">
                        <p class="element__title">Карачаевск</p>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="element__about">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like" src="./images/likes.svg" title="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__about">
                        <p class="element__title">Домбай</p>
                        <img class="element__like" src="./images/likes.svg" title="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="element__about">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like" src="./images/likes.svg" title="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__about">
                        <p class="element__title">Домбай</p>
                        <img class="element__like" src="./images/likes.svg" title="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__about">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <img class="element__like" src="./images/likes.svg" title="Лайк">
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <form class="popup__form" name="profile" method="GET" action="#">
                    <p class="popup__title">Редактировать профиль</p>
                    <input type="text" name="profile-name" value="" class="popup__input popup__input_name"  placeholder="Жак-Ив Кусто" required>
                    <input type="text" name="about" value="" class="popup__input popup__input_about" placeholder="Исследователь океана" required>
                    <button type="submit" class="popup__save">Сохранить</button>
                    <button type="button" class="popup__close" aria-label="Закрыть"></button>                    
                </form>
            </div>
        </section>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
