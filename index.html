<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект Место</title>
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo/logo_header.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editButton"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__addButton"></button>
            </section>

            <section class="elements">
            </section>

        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_profile">
            <div class="popup__container">
                <form class="popup__form" name="profile" method="GET" action="#" novalidate>
                    <p class="popup__title">Редактировать профиль</p>
                    <input type="text" name="profile-name" value="Жак-Ив Кусто" class="popup__input popup__input_name"
                        id="input-name" placeholder="Имя" required minlength="2" maxlength="40"
                        pattern="[А-ЯЁа-яёA-Za-z-\s]*">
                    <span class="error" id="input-name-error"></span>
                    <input type="text" name="about" value="Исследователь океана" class="popup__input popup__input_about"
                       id="input-about"   placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="error" id="input-about-error"></span>
                    <button type="submit" class="popup__save">Сохранить</button>
                    <button type="button" class="popup__close" aria-label="Закрыть"></button>
                </form>
        </section>
        <section class="popup popup_card">
            <div class="popup__container">
                <form class="popup__form popup__form_card" name="profile" method="GET" action="#" novalidate>
                    <p class="popup__title">Новое место</p>
                    <input type="text" name="place-name" value="" class="popup__input popup__input_place"
                       id="input-place" placeholder="Название" required minlength="1" maxlength="30" pattern="[А-ЯЁа-яёA-Za-z-\s]*">
                    <span class="error" id="input-place-error"></span>
                    <input type="url" name="URL" value="" class="popup__input popup__input_image"
                        id="input-url" placeholder="Ссылка на картинку" required>
                    <span class="error" id="input-url-error"></span>
                    <button type="submit" class="popup__save popup__save_card">Создать</button>
                    <button type="button" class="popup__close" aria-label="Закрыть"></button>
                </form>
        </section>
        <section class="popup popup_image">
            <div class="popup__image-container">
                <img class="popup__picture" src="" alt="">
                <p class="popup__description"></p>
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
            </div>
        </section>
    </div>
    <template id="element">
        <div class="element">
            <img class="element__image" src="" alt="">
            <div class="element__about">
                <p class="element__title"></p>
                <button type="button" class="element__like" aria-label="Лайк"></button>
            </div>
            <button type="button" class="element__del" aria-label="Удалить"></button>
        </div>
    </template>
    <script src="./js/validate.js"></script>
    <script src="./js/script.js"></script>    
</body>

</html>
